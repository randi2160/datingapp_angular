<div class="wrapper">
  <div class="page-header">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="page-header-image"></div>
    <div class="container">
      <div class="col-lg-5 col-md-8 mx-auto">
        <div class="card card-login">
          <form action="" class="form" method="">
            <div class="card-header">
              <img
                alt="Card image"
                class="card-img"
                src="assets/img/shape.png"
              />

              <h4 class="card-title">Reset Password</h4>
            </div>
            <div class="card-body">
              <h4 class="description text-center">
                Enter email address to reset password
              </h4>
              <div
                class="input-group input-lg"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-email-85"> </i>
                  </span>
                </div>
                <input
                  class="form-control form-control-lg"
                  placeholder="Your email"
                  type="email"
                  (blur)="focus = false"
                  (focus)="focus = true"
                />
              </div>
              <a
                class="btn btn-warning btn-round btn-lg btn-block"
                href="javascript:void(0)"
              >
                Request Reset
              </a>
            </div>
            <div class="card-footer">
              <div class="pull-left ml-3 mb-3">
                <h6>
                  <a class="link footer-link" href="javascript:void(0)">
                    Back to Sign in
                  </a>
                </h6>
              </div>
              <div class="pull-right mr-3 mb-3">
                <h6>
                  <a class="link footer-link" href="javascript:void(0)">
                    Need Help?
                  </a>
                </h6>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
